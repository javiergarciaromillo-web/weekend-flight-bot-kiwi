name: Daily flight email

on:
  schedule:
    # Runs daily. Cron is UTC.
    # 07:15 Europe/Madrid is 06:15 UTC (winter) / 05:15 UTC (summer).
    # Use 06:15 UTC as a reasonable default.
    - cron: "15 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          BASE_URL: "https://flights-scraper-real-time.p.rapidapi.com"

          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

          TZ: "Europe/Madrid"
          ORIGINS: "AMS,RTM"
          DESTINATION: "BCN"
          WEEKS: "3"
          TOP_N: "3"
          STOPS: "0"
          TIME_FROM: "16:00"
          TIME_TO: "23:00"
          REFRESH_EVERY_DAYS: "6"
          EMAIL_SUBJECT: "AMS/RTM - BCN"
        run: |
          python -m src.main
